{% extends '_base.html' %} 

{% load crispy_forms_tags %}

{% block title %}Log IN{% endblock title %}

{% block content %}
<div class="container">
  <div class="cart shadow my-3 p-5">
    <form action="" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-danger">Log In</button>
    </form>
    <p class ='mt-4'>If you haven't created an account? <a style="text-decoration:None" href="{% url 'signup' %}">SignUp</a></p>
    <a href="{% url 'password_reset' %}" style='text-decoration:none'>Forgot Password</a>
  </div>
</div>
{% endblock content %}
